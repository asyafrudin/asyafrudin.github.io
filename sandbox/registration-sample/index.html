<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Registration Sample</title>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form id="form-pendaftaran">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" class="form-control" placeholder="Insert your full name" id="fullname">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Insert email" id="email">
            </div>
            <div class="form-group">
                <label for="handphone">Phone:</label>
                <input type="text" class="form-control" placeholder="Insert phone number" id="handphone">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div>&nbsp;</div>
    <div class="container">
        <h2>Attendees</h2>
        <table class="table" id="attendees">
            <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Amir Syafrudin</td>
                <td>amir.syafrudin@pajak.go.id</td>
                <td>08123456789</td>
                <td>
                    <a href="#"><i class="fa fa-trash-alt icon-delete"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Custom script for this page -->
    <script src="registration.js"></script>
</body>
</html>
